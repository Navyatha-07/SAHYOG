<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural_Signup</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>
<body>
    <h1 id="id1">Fill the required fields</h1>

    <form action="9_RuralSignup.php" method="POST">

        <input type="text" 
               name="FullName" 
               placeholder="FULL NAME"
               pattern="[A-Za-z ]+" 
               title="Full name must contain only letters and spaces"
               required>

        <input type="email" 
               name="Email" 
               placeholder="EMAIL ID"
               required>

        <input type="text" 
               name="MobileNumber" 
               placeholder="MOBILE NO."
               pattern="\d{10}" 
               maxlength="10"
               title="Enter a valid 10-digit mobile number"
               required>

        <input type="password" 
               name="Password" 
               placeholder="Password must be at least 8 characters and include uppercase, lowercase, number, and symbol"
               minlength="8" 
               pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}" 
               title="Password must be at least 8 characters and include uppercase, lowercase, number, and symbol" 
               required>

        <input type="number" 
               name="Age" 
               placeholder="Enter your Age" 
               min="1" 
               max="100"
               required>

        
        <input type="text" 
               name="location" 
               placeholder="City, State, Country" 
               pattern="[A-Za-z\s,]+" 
               title="Enter location like Hyderabad, Telangana, India"
               required>

        
        <input type="text" 
               name="Skills" 
               placeholder="Enter your Skills" 
               pattern="[A-Za-z\s]+" 
               title="Digits are not allowed in Skills"
               required>

        <input type="text" 
               name="Needs" 
               placeholder="Enter your Needs" 
               pattern="[A-Za-z\s]+" 
               title="Digits are not allowed in Needs">

        <button type="submit">SUBMIT</button>
    </form>

</body>
</html>
