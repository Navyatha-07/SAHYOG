       <div class="PageWrapper">
    <form action="9_RuralSignup.php" method="POST">
    <h1 class="FormHeadings">Fill The Required Fields</h1>
        <input type="text" 
               name="FullName" 
               placeholder="FULL NAME"
               pattern="[A-Za-z ]+" 
               title="Full name must contain only letters and spaces"
               required>
               
        <input type="email" 
               name="Email" 
               pattern = "^[a-zA-Z0-9._%+-]+@gmail.com\.com$"
               placeholder="EMAIL ID"
               title = "please enter a valid email address"
               required>

        <input type="text" 
               name="MobileNumber" 
               placeholder="MOBILE NO."
               pattern="\d{10}" 
               maxlength="10"
               title="Enter a valid 10-digit mobile number"
               required>

        <input type="password" 
               name="Password" 
               placeholder="Password must be at least 8 characters and include uppercase, lowercase, number, and symbol"
               minlength="8" 
               pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}" 
               title="Password must be at least 8 characters and include uppercase, lowercase, number, and symbol" 
               required>

        <input type="number" 
               name="Age" 
               placeholder="Enter your Age" 
               min="1" 
               max="100"
               required>

        
        <input type="text" 
               name="location" 
               placeholder="City, State, Country" 
               pattern="[A-Za-z\s,]+" 
               title="Enter location like Hyderabad, Telangana, India"
               required>

        
        <input type="text" 
               name="Skills" 
               placeholder="Enter your Skills" 
               required>
