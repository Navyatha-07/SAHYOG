<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Job</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Post a Job</h1>
  <form>
    <input type="text" placeholder="Enter job title" required>
    <textarea placeholder="Brief description of the job"></textarea>
    <input type="text" placeholder="e.g State,city">
    <select id="jobtype" name="jobtype" required>
        <option value="">-- Select job type --</option>
        <option value="full-time">Full-Time</option>
        <option value="part-time">Part-Time</option>
        <option value="internship">Internship</option>
    </select>
    <input type="text" placeholder="e.g 30,000/month" >
    <input type="date">
    <input type="text" placeholder="e.g. B.sc,2 years experience">
    <input type="number" placeholder="e.g. 7">
    <input type="text" placeholder="email or phone number ">


    <button type="submit">Submit</button>
   
  </form>

</body>
</html>
