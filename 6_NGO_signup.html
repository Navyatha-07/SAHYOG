<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO signup</title>
    <link rel="stylesheet" href="stylesheet.css"/>
</head>

<body>
    <h1>Fill the required fields </h1>
    <form action="7_NGOSignup.php" method="POST">

        <input type="text" 
        name="fullname" 
        pattern="[A-Za-z ]{3,}" 
        placeholder="FULL NAME">

        <input type="text"  
        name="email" 
        pattern = "^[a-zA-Z0-9._%+-]+@gmail.com\.com$"
        placeholder="EMAIL ID"
        title = "please enter a valid email address"
        required>

        <input type="text" 
               name="MobileNumber" 
               placeholder="MOBILE NO."
               pattern="\d{10}" 
               maxlength="10"
               title="Enter a valid 10-digit mobile number"
               required>

        <input type="password" 
               name="Password" 
               placeholder="Password must be at least
                8 characters and include uppercase, 
                lowercase, number, and symbol"
               minlength="8" 
               pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)
               (?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}" 
               title="Password must be at least 8 characters and
                include uppercase, lowercase, number, and symbol" 
               required>
        
        <input type="text" 
               name="nameofNGO" 
                pattern="[A-Za-z ]{3,}" 
               placeholder="Name of the NGO"
               title = "Must enter valid NGO name"
        required>

        <input type="location" 
        name="location" 
        pattern="[A-Za-z ]{3,}" 
        placeholder=" Enter your Location"
        title = "Must enter valid Location"
        required>

        <button type="submit">SIGN UP </button></a>
    </form>
