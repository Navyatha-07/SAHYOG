  <h1>Post Training</h1>

  <form action="Post_Training.php" method="POST">

     placeholder="Brief description of the training" 
     required></textarea>


    <input type="date" 
    name="Training_Date" 
    onkeydown="return false;"

    name="Skills" 
    placeholder=" Technical skills, Soft skills"

    required>

    name="Amount" 
    placeholder="Enter Amount greater than 50"

    required>
