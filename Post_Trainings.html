<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Training</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Training details</h1>

  <form>
    <h2>Post a Training</h2>
    <label for="title">Training title:</label>
    <input type="text" placeholder="Enter training title" required>
    <label for="description">Description:</label>
    <textarea placeholder="Brief description of the training"></textarea>
    <label> Start Date:</label>
    <input type="date">
    <label>Duration:</label>
    <input type="text" placeholder="e.g. 2 weeks, 5 days">
    <label for="loacation">Location:</label>
    <input type="text" placeholder="e.g City">
    <label>Mode:</label>
    <input type="text" placeholder="e.g. Online,Offile">
    <label for="eligibility criteria">Eligibility:</label>
    <input type="text" placeholder="e.g. Bsc or Btech Students,All graduates">
    <label>Category:</label>
    <input type="text" placeholder="e.g. Technical skills,Soft skills">
    <label for="contact info"> Contact Info:</label>
    <input type="text" placeholder="email or phone number ">
    
    <button type="submit">Submit</button>
  </form>

</body>
</html>
