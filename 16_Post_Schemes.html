<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Scheme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Post a Scheme</h1>
  <form action="17_Post_Scheme.php" method="POST">
    <label>Scheme title:</label><br>
    <input type="text" name="Scheme_Title" placeholder="Enter scheme title" required><br><br>

    <label>Description:</label><br>
    <textarea name="Scheme_Description" placeholder="Brief description of the scheme"></textarea><br><br>

    <label>Location:</label><br>
    <input type="text" name="location" placeholder="e.g State, city, Online"><br><br>

    <label>Date:</label><br>
    <input type="date" name="Scheme_Date"><br><br>

    <label>Eligibility:</label><br>
    <input type="text" name="Eligibility" placeholder="e.g Students, Women, Farmers"><br><br>

    <label>Category:</label><br>
    <input type="text" name="Category" placeholder="e.g Education, Employment"><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
