<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Scheme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Post a Scheme</h1>
  <form action="17_Post_Scheme.php" method="POST">
    <label>Scheme title:</label>
    <input type="text" name="Scheme_Title" placeholder="Enter scheme title" required>
    <label>Description:</label>
    <textarea name="Scheme_Description" placeholder="Brief description of the scheme"></textarea>
    <label>Location:</label>
    <input type="text" name="location" placeholder="e.g State, city, Online">
    <label>Date:</label>
    <input type="date" name="Scheme_Date">
    <label>Eligibility:</label>
    <input type="text" name="Eligibility" placeholder="e.g Students, Women, Farmers">
    <label>Category:</label>
    <input type="text" name="Category" placeholder="e.g Education, Employment">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
