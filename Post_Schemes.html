<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Scheme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Post a Scheme</h1>
  <form>
    <h2>Scheme details</h2>
    <label for="title">Scheme title:</label>
    <input type="text" placeholder="Enter scheme title" required>
    <label for="description">Description:</label>
    <textarea placeholder="Brief description of the scheme"></textarea>
    <label for="loacation">Location:</label>
    <input type="text" placeholder="e.g State,city,Online">
    <label>Date</label>
    <input type="date">
    <label for="eligibility criteria">Eligibility:</label>
    <input type="text" placeholder="e.g. Students,Women,Farmers">
    <label>Category:</label>
    <input type="text" placeholder="e.g. Education,Employment">
    
    <button type="submit">Submit</button>
  </form>

</body>
</html>
